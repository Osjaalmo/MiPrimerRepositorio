<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta información y enlaces a recursos externos -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/256/3976/3976419.png" type="image/x-icon"> <!-- Favicon -->
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Hace la página responsive -->
    <title>Advanced Calculator</title> <!-- Título de la página -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"> <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> <!-- Enlace a FontAwesome CSS -->
    <link rel="stylesheet" href="style.css"> <!-- Enlace a la hoja de estilos personalizada -->
</head>
<body class="d-flex flex-column justify-content-between min-vh-100">
    <!-- Contenedor principal -->
    <div class="container text-center my-4">
        <h1 class="fluorescent">Calculadora Básica</h1> <!-- Título de la calculadora -->
        <div class="calculator mx-auto">
            <!-- Pantalla de la calculadora -->
            <div id="display" class="calculator-display">0</div>
            <!-- Botones de la calculadora -->
            <div class="calculator-buttons">
                <button onclick="clearDisplay()" class="button">AC</button> <!-- Botón de limpiar pantalla -->
                <button onclick="chooseOperation('+')" class="button operator">+</button> <!-- Botón de suma -->
                <button onclick="chooseOperation('-')" class="button operator">-</button> <!-- Botón de resta -->
                <button onclick="chooseOperation('*')" class="button operator">*</button> <!-- Botón de multiplicación -->
                <button onclick="appendNumber(1)" class="button">1</button> <!-- Botón número 1 -->
                <button onclick="appendNumber(2)" class="button">2</button> <!-- Botón número 2 -->
                <button onclick="appendNumber(3)" class="button">3</button> <!-- Botón número 3 -->
                <button onclick="chooseOperation('/')" class="button operator">/</button> <!-- Botón de división -->
                <button onclick="appendNumber(4)" class="button">4</button> <!-- Botón número 4 -->
                <button onclick="appendNumber(5)" class="button">5</button> <!-- Botón número 5 -->
                <button onclick="appendNumber(6)" class="button">6</button> <!-- Botón número 6 -->
                <button onclick="compute()" class="button operator">=</button> <!-- Botón de igual -->
                <button onclick="appendNumber(7)" class="button">7</button> <!-- Botón número 7 -->
                <button onclick="appendNumber(8)" class="button">8</button> <!-- Botón número 8 -->
                <button onclick="appendNumber(9)" class="button">9</button> <!-- Botón número 9 -->
                <button onclick="appendNumber(0)" class="button">0</button> <!-- Botón número 0 -->
            </div>
        </div>
    </div>
    <!-- Scripts JavaScript externos -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- Enlace a jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script> <!-- Enlace a Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Enlace a Bootstrap JS -->
    <script src="script.js"></script> <!-- Enlace al archivo JavaScript personalizado -->
</body>
</html>
